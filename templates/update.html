<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/static/shoppingcart.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/updatestyle.css')}}">
</head>
<body>
    <div class="container">
        <h1>Update Item</h1>
        <form action="/edit_items/{{ item.id }}" method="POST">
            <div class="form-group">
                <label for="name">Item Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ item.name }}" placeholder="Enter Item Name">
            </div>
            <div class="update-item-container">
                <button type="submit" class="btn btn-success">Update Item Name</button>
            </div>
        </form>
    </div>
</body>
</html>
